<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vide — VMAP Test</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
    video { width: 100%; background: #000; display: block; }
    #log { font-family: monospace; font-size: 13px; background: #1a1a1a; color: #0f0; padding: 1rem; max-height: 400px; overflow-y: auto; border-radius: 4px; }
    .log-entry { margin: 2px 0; }
    .controls { margin: 1rem 0; display: flex; gap: 0.5rem; flex-wrap: wrap; }
    button { padding: 0.4rem 1rem; cursor: pointer; }
    h3 span { font-weight: normal; }
    #video-wrapper { position: relative; }
    #ad-overlay {
      display: none; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      cursor: pointer;
    }
    #ad-overlay .ad-label {
      position: absolute; top: 8px; left: 8px;
      background: rgba(0,0,0,0.7); color: #fff; padding: 2px 8px;
      font-size: 12px; border-radius: 2px;
    }
    #ad-overlay .ad-skip {
      display: none; position: absolute; bottom: 48px; right: 8px;
      background: rgba(0,0,0,0.8); color: #fff; padding: 6px 16px;
      font-size: 14px; border: 1px solid #fff; border-radius: 3px; cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>vide VMAP test</h1>
  <p>Tests preroll &rarr; content &rarr; midroll (5s) &rarr; content &rarr; postroll flow using local sample VMAP/VAST XML.</p>

  <div id="video-wrapper">
    <video id="player" controls
      src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
    </video>
    <div id="ad-overlay">
      <span class="ad-label">Ad</span>
      <button class="ad-skip">Skip Ad</button>
    </div>
  </div>

  <div class="controls">
    <button onclick="startVmap()">Start VMAP</button>
    <button onclick="player.currentTime = 0">Restart</button>
    <button onclick="player.currentTime = 10">Seek to 10s (skip midroll)</button>
    <button onclick="player.destroy(); log('Player destroyed')">Destroy</button>
  </div>

  <h3>State: <span id="state">-</span></h3>
  <div id="log"></div>

  <script type="module">
    import { createPlayer } from "../dist/index.mjs";
    import { vmap, parseVmap } from "../dist/vmap/index.mjs";

    const el = document.getElementById("player");
    const stateEl = document.getElementById("state");
    const logEl = document.getElementById("log");
    const adOverlay = document.getElementById("ad-overlay");
    const adSkipBtn = adOverlay.querySelector(".ad-skip");

    function log(msg) {
      const entry = document.createElement("div");
      entry.className = "log-entry";
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
      logEl.prepend(entry);
      console.log(msg);
    }

    const player = createPlayer(el);
    window.player = player;

    // --- Ad overlay UI ---
    adOverlay.addEventListener("click", (e) => {
      if (e.target === adSkipBtn) return;
      el.click();
      if (el.paused) { el.play(); } else { el.pause(); }
    });

    adSkipBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      player.emit("ad:skip", { adId: "" });
    });

    player.on("statechange", ({ from, to }) => {
      stateEl.textContent = to;
      log(`state: ${from} → ${to}`);
      if (to === "ad:playing" || to === "ad:paused") {
        adOverlay.style.display = "block";
      } else {
        adOverlay.style.display = "none";
        adSkipBtn.style.display = "none";
      }
    });
    player.on("play", () => log("event: play"));
    player.on("pause", () => log("event: pause"));
    player.on("ended", () => log("event: ended"));
    player.on("timeupdate", ({ currentTime }) => {
      if (Math.floor(currentTime) !== Math.floor(currentTime - 0.3)) {
        // log every ~1s to avoid spam
      }
    });
    player.on("error", ({ code, message }) => log(`error: [${code}] ${message}`));
    player.on("ad:start", ({ adId }) => log(`*** ad:start id=${adId}`));
    player.on("ad:end", ({ adId }) => log(`*** ad:end id=${adId}`));
    player.on("ad:click", ({ clickThrough }) => {
      log(`*** ad:click → ${clickThrough ?? "(no clickThrough)"}`);
      if (clickThrough) window.open(clickThrough, "_blank");
    });
    player.on("ad:error", ({ error }) => log(`*** ad:error: ${error.message}`));

    log("Player created. State: " + player.state);

    // Google IMA sample VAST tags
    function prerollTag() {
      return "https://pubads.g.doubleclick.net/gampad/ads?"
        + "iu=/21775744923/external/single_preroll_skippable"
        + "&sz=640x480&gdfp_req=1&output=vast&unviewed_position_start=1"
        + "&env=vp&impl=s&correlator=" + Date.now();
    }

    function midrollTag() {
      return "https://pubads.g.doubleclick.net/gampad/ads?"
        + "iu=/21775744923/external/single_ad_samples"
        + "&sz=640x480&gdfp_req=1&output=vast&unviewed_position_start=1"
        + "&env=vp&impl=s&cust_params=sample_ct%3Dlinear"
        + "&correlator=" + Date.now();
    }

    // Serve a VMAP XML via a Blob URL so we don't need a server
    function createVmapUrl() {
      const vmapXml = `<?xml version="1.0" encoding="UTF-8"?>
<VMAP xmlns:vmap="http://www.iab.net/videosuite/vmap" version="1.0">
  <vmap:AdBreak timeOffset="start" breakType="linear" breakId="preroll">
    <vmap:AdSource id="preroll-src" allowMultipleAds="false">
      <vmap:AdTagURI><![CDATA[${prerollTag()}]]></vmap:AdTagURI>
    </vmap:AdSource>
  </vmap:AdBreak>
  <vmap:AdBreak timeOffset="00:00:05" breakType="linear" breakId="midroll-5s">
    <vmap:AdSource id="midroll-src" allowMultipleAds="false">
      <vmap:AdTagURI><![CDATA[${midrollTag()}]]></vmap:AdTagURI>
    </vmap:AdSource>
  </vmap:AdBreak>
  <vmap:AdBreak timeOffset="end" breakType="linear" breakId="postroll">
    <vmap:AdSource id="postroll-src" allowMultipleAds="false">
      <vmap:AdTagURI><![CDATA[${midrollTag()}]]></vmap:AdTagURI>
    </vmap:AdSource>
  </vmap:AdBreak>
</VMAP>`;

      log("VMAP XML generated:");
      const parsed = parseVmap(vmapXml);
      log(`  version=${parsed.version}, breaks=${parsed.adBreaks.length}`);
      for (const b of parsed.adBreaks) {
        const offset = b.timeOffset.type === "time"
          ? `${b.timeOffset.seconds}s`
          : b.timeOffset.type;
        log(`  break: ${b.breakId} @ ${offset} (${b.breakType})`);
      }

      const blob = new Blob([vmapXml], { type: "application/xml" });
      return URL.createObjectURL(blob);
    }

    window.startVmap = function() {
      log("=== Starting VMAP flow ===");
      const vmapUrl = createVmapUrl();

      player.use(vmap({
        url: vmapUrl,
        timeout: 15000,
        vastOptions: {
          timeout: 10000,
          maxDepth: 5,
        },
      }));

      log("VMAP plugin loaded. Waiting for player ready...");
    };
  </script>
</body>
</html>

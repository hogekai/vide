<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vide — VPAID Ad</title>
  <link rel="stylesheet" href="../dist/ui/theme.css">
  <style>
    body { font-family: system-ui, sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
    #player-container { position: relative; width: 100%; background: #000; aspect-ratio: 16/9; }
    #player-container video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    #ad-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 3; pointer-events: none; }
    #ad-container > * { pointer-events: auto; }
    .controls { margin: 1rem 0; display: flex; gap: 0.5rem; }
    button { padding: 0.4rem 1rem; cursor: pointer; }
    #log { font-family: monospace; font-size: 13px; background: #1a1a1a; color: #0f0; padding: 1rem; max-height: 200px; overflow-y: auto; border-radius: 4px; margin-top: 1rem; }
    .log-entry { margin: 2px 0; }
  </style>
</head>
<body>
  <h1>vide — VPAID Ad</h1>
  <p>VPAID 2.0 interactive ad creative loaded via <code>&lt;MediaFile apiFramework="VPAID"&gt;</code>.
     The creative runs as JavaScript and communicates through the VPAID API.</p>

  <div id="player-container">
    <video id="player"
      src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
    </video>
    <div id="ad-container"></div>
  </div>

  <div class="controls">
    <button onclick="playWithAd()">Play with VPAID Ad</button>
  </div>

  <h3>State: <span id="state">-</span></h3>
  <div id="log"></div>

  <script type="module">
    import { createPlayer } from "../dist/index.mjs";
    import { vast } from "../dist/vast/index.mjs";
    import { vpaid } from "../dist/vpaid/index.mjs";
    import { ui } from "../dist/ui/index.mjs";

    const el = document.getElementById("player");
    const container = document.getElementById("player-container");
    const adContainer = document.getElementById("ad-container");
    const stateEl = document.getElementById("state");
    const logEl = document.getElementById("log");

    function log(msg) {
      const entry = document.createElement("div");
      entry.className = "log-entry";
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
      logEl.prepend(entry);
    }

    const player = createPlayer(el);
    window.player = player;

    const uiPlugin = ui({ container });
    player.use(uiPlugin);

    window.playWithAd = function() {
      log("--- Starting VPAID Ad ---");

      const vastXml = `<?xml version="1.0" encoding="UTF-8"?>
<VAST version="4.1">
  <Ad id="vpaid-demo-1">
    <InLine>
      <AdSystem>vide-example</AdSystem>
      <AdTitle>VPAID Interactive Demo</AdTitle>
      <Impression><![CDATA[https://example.com/impression]]></Impression>
      <Creatives>
        <Creative>
          <Linear>
            <Duration>00:00:10</Duration>
            <AdParameters><![CDATA[{"color":"#ff6600","text":"Hello VPAID"}]]></AdParameters>
            <VideoClicks>
              <ClickThrough><![CDATA[https://example.com/landing]]></ClickThrough>
            </VideoClicks>
            <MediaFiles>
              <MediaFile delivery="progressive" type="video/mp4"
                width="640" height="360" bitrate="600">
                <![CDATA[https://storage.googleapis.com/gvabox/media/samples/stock.mp4]]>
              </MediaFile>
              <MediaFile apiFramework="VPAID" type="application/javascript"
                width="640" height="360">
                <![CDATA[vpaid-creative.js]]>
              </MediaFile>
            </MediaFiles>
          </Linear>
        </Creative>
      </Creatives>
    </InLine>
  </Ad>
</VAST>`;

      const blob = new Blob([vastXml], { type: "application/xml" });
      const tagUrl = URL.createObjectURL(blob);

      player.use(vast({
        tagUrl,
        timeout: 10000,
        adPlugins: (ad) => {
          const uiAdPlugins = uiPlugin.getAdPlugin()(ad);
          return [
            ...uiAdPlugins,
            vpaid({
              container: adContainer,
              loadTimeout: 10000,
              useFriendlyIframe: false,
            }),
          ];
        },
      }));
    };

    player.on("statechange", ({ from, to }) => {
      stateEl.textContent = to;
      log(`state: ${from} → ${to}`);
    });
    player.on("ad:start", ({ adId }) => log(`ad:start id=${adId}`));
    player.on("ad:end", ({ adId }) => log(`ad:end id=${adId}`));
    player.on("ad:loaded", ({ adId }) => log(`ad:loaded id=${adId}`));
    player.on("ad:impression", ({ adId }) => log(`ad:impression id=${adId}`));
    player.on("ad:quartile", ({ adId, quartile }) => log(`ad:quartile id=${adId} q=${quartile}`));
    player.on("ad:click", ({ clickThrough }) => {
      log(`ad:click → ${clickThrough ?? "(no clickThrough)"}`);
    });
    player.on("ad:skip", ({ adId }) => log(`ad:skip id=${adId}`));
    player.on("ad:error", ({ error }) => log(`ad:error: ${error.message}`));
    player.on("error", ({ code, message }) => log(`error: [${code}] ${message}`));

    log("Player created. State: " + player.state);
  </script>
</body>
</html>

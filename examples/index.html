<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vide — Sample</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
    video { width: 100%; background: #000; }
    #log { font-family: monospace; font-size: 13px; background: #1a1a1a; color: #0f0; padding: 1rem; max-height: 300px; overflow-y: auto; border-radius: 4px; }
    .log-entry { margin: 2px 0; }
    .controls { margin: 1rem 0; display: flex; gap: 0.5rem; flex-wrap: wrap; }
    button { padding: 0.4rem 1rem; cursor: pointer; }
  </style>
</head>
<body>
  <h1>vide sample</h1>

  <video id="player" controls
    src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
  </video>

  <div class="controls">
    <button onclick="player.play()">Play</button>
    <button onclick="player.pause()">Pause</button>
    <button onclick="player.currentTime = 0">Restart</button>
    <button onclick="player.muted = !player.muted">Toggle Mute</button>
    <button onclick="playWithAd()">Play with VAST Ad</button>
    <button onclick="debugVast()">Debug: Parse VAST</button>
  </div>

  <h3>State: <span id="state">-</span></h3>
  <div id="log"></div>

  <script type="module">
    import { createPlayer } from "../dist/index.mjs";
    import { vast, parseVast, fetchVast } from "../dist/vast/index.mjs";

    const el = document.getElementById("player");
    const stateEl = document.getElementById("state");
    const logEl = document.getElementById("log");

    function log(msg) {
      const entry = document.createElement("div");
      entry.className = "log-entry";
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
      logEl.prepend(entry);
    }

    const player = createPlayer(el);
    window.player = player;

    player.on("statechange", ({ from, to }) => {
      stateEl.textContent = to;
      log(`state: ${from} → ${to}`);
    });
    player.on("play", () => log("event: play"));
    player.on("pause", () => log("event: pause"));
    player.on("ended", () => log("event: ended"));
    player.on("error", ({ code, message }) => log(`error: [${code}] ${message}`));
    player.on("ad:start", ({ adId }) => log(`ad:start id=${adId}`));
    player.on("ad:end", ({ adId }) => log(`ad:end id=${adId}`));
    player.on("ad:error", ({ error }) => log(`ad:error: ${error.message}`));

    log("Player created. State: " + player.state);

    // Google IMA sample VAST tag (pre-roll, linear, skippable)
    function vastTag() {
      return "https://pubads.g.doubleclick.net/gampad/ads?"
        + "iu=/21775744923/external/single_preroll_skippable"
        + "&sz=640x480"
        + "&ciu_szs=300x250,728x90"
        + "&gdfp_req=1"
        + "&output=vast"
        + "&unviewed_position_start=1"
        + "&env=vp"
        + "&impl=s"
        + "&correlator=" + Date.now();
    }

    // --- Play with VAST ad (the actual plugin flow) ---
    window.playWithAd = function() {
      log("--- Using vast() plugin ---");
      player.use(vast({
        tagUrl: vastTag(),
        timeout: 10000,
      }));
    };

    // --- Debug: manually fetch + parse (inspect XML structure) ---
    window.debugVast = async function() {
      log("--- Debug: fetching VAST tag ---");
      try {
        const xml = await fetchVast(vastTag(), { timeout: 10000 });
        log(`Fetched ${xml.length} bytes`);

        const response = parseVast(xml);
        log(`version=${response.version}, ads=${response.ads.length}`);

        for (const ad of response.ads) {
          log(`Ad: id=${ad.id}, system=${ad.adSystem}, title=${ad.adTitle}`);
          log(`  impressions=${ad.impressions.length}, errors=${ad.errors.length}`);
          for (const c of ad.creatives) {
            if (!c.linear) continue;
            const l = c.linear;
            log(`  Linear: ${l.duration}s, skip=${l.skipOffset ?? "none"}, files=${l.mediaFiles.length}`);
            for (const mf of l.mediaFiles) {
              log(`    ${mf.mimeType} ${mf.width}x${mf.height} br=${mf.bitrate ?? "?"} ${mf.delivery}`);
            }
          }
        }
      } catch (err) {
        log(`Error: ${err.message}`);
      }
    };
  </script>
</body>
</html>

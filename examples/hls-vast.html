<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vide — HLS + VAST Ads</title>
  <link rel="stylesheet" href="../dist/ui/theme.css">
  <style>
    body { font-family: system-ui, sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
    #player-container { position: relative; width: 100%; background: #000; aspect-ratio: 16/9; }
    #player-container video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    #log { font-family: monospace; font-size: 13px; background: #1a1a1a; color: #0f0; padding: 1rem; max-height: 300px; overflow-y: auto; border-radius: 4px; }
    .log-entry { margin: 2px 0; }
    .controls { margin: 1rem 0; display: flex; gap: 0.5rem; flex-wrap: wrap; }
    button { padding: 0.4rem 1rem; cursor: pointer; }
  </style>
  <script type="importmap">
    { "imports": { "hls.js": "https://esm.sh/hls.js@1" } }
  </script>
</head>
<body>
  <h1>vide — HLS + VAST Ads</h1>

  <div id="player-container">
    <video id="player"></video>
  </div>

  <div class="controls">
    <button onclick="playWithAd()">Play HLS with VAST Ad</button>
    <button onclick="player.destroy(); log('destroyed')">Destroy</button>
  </div>

  <h3>State: <span id="state">-</span></h3>
  <div id="log"></div>

  <script type="module">
    import { createPlayer } from "../dist/index.mjs";
    import { hls } from "../dist/hls/index.mjs";
    import { vast } from "../dist/vast/index.mjs";
    import { ui } from "../dist/ui/index.mjs";

    const el = document.getElementById("player");
    const container = document.getElementById("player-container");
    const stateEl = document.getElementById("state");
    const logEl = document.getElementById("log");

    function log(msg) {
      const entry = document.createElement("div");
      entry.className = "log-entry";
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
      logEl.prepend(entry);
    }
    window.log = log;

    const player = createPlayer(el);
    window.player = player;

    // Register plugins
    player.use(hls());
    const uiPlugin = ui({ container });
    player.use(uiPlugin);
    log("HLS + UI plugins registered");

    // --- Events ---
    player.on("statechange", ({ from, to }) => {
      stateEl.textContent = to;
      log(`state: ${from} → ${to}`);
    });
    player.on("play", () => log("event: play"));
    player.on("pause", () => log("event: pause"));
    player.on("ended", () => log("event: ended"));
    player.on("error", ({ code, message }) => log(`error: [${code}] ${message}`));
    player.on("ad:start", ({ adId }) => log(`ad:start id=${adId}`));
    player.on("ad:end", ({ adId }) => log(`ad:end id=${adId}`));
    player.on("ad:click", ({ clickThrough }) => {
      log(`ad:click → ${clickThrough ?? "(no clickThrough)"}`);
      if (clickThrough) window.open(clickThrough, "_blank");
    });
    player.on("ad:error", ({ error }) => log(`ad:error: ${error.message}`));
    player.on("ad:quartile", ({ quartile }) => log(`ad:quartile: ${quartile}`));

    log("Player created. State: " + player.state);

    // Google IMA sample VAST tag (pre-roll, linear, skippable)
    function vastTag() {
      return "https://pubads.g.doubleclick.net/gampad/ads?"
        + "iu=/21775744923/external/single_preroll_skippable"
        + "&sz=640x480"
        + "&ciu_szs=300x250,728x90"
        + "&gdfp_req=1"
        + "&output=vast"
        + "&unviewed_position_start=1"
        + "&env=vp"
        + "&impl=s"
        + "&correlator=" + Date.now();
    }

    // --- Play HLS with VAST pre-roll ---
    window.playWithAd = function() {
      const url = "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8";
      log("Loading HLS: " + url);
      player.src = url;

      // Wait for HLS to be ready, then attach VAST pre-roll
      player.once("statechange", ({ to }) => {
        if (to === "ready") {
          log("HLS ready — loading VAST ad");
          player.use(vast({
            tagUrl: vastTag(),
            timeout: 10000,
            adPlugins: uiPlugin.getAdPlugin(),
          }));
        }
      });
    };

    // Auto-load on page open
    window.playWithAd();
  </script>
</body>
</html>
